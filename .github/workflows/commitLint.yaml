name: CI

on:
  push:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install commitlint and dependencies
        run: |
          npm install -g commitlint
          npm install -g conventional-changelog-conventionalcommits
      
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          commitlint --version
      
      - name: Validate commits with commitlint
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          commitlint --from HEAD~1 --to HEAD --verbose
